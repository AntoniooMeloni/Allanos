jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: gradle build
