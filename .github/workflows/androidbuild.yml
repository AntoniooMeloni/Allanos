name: Android Build Simplificado

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./AndroidApp/gradlew

      - name: Clean build
        working-directory: ./AndroidApp
        run: ./gradlew clean

      - name: Build Debug APK
        working-directory: ./AndroidApp
        run: ./gradlew assembleDebug --stacktrace

      - name: Run tests (se disponíveis)
        working-directory: ./AndroidApp
        run: ./gradlew check --stacktrace || echo "Testes não configurados ainda"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: AndroidApp/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7