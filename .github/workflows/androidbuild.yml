name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./AndroidApp/gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
        with:
          gradle-wrapper-dir: AndroidApp

      - name: Check Gradle wrapper files
        run: |
          echo "Verificando estrutura do projeto:"
          ls -la
          echo "Verificando pasta AndroidApp:"
          ls -la AndroidApp/
          echo "Verificando pasta gradle:"
          ls -la AndroidApp/gradle/wrapper/ || echo "Pasta gradle/wrapper não encontrada"
          echo "Verificando se gradlew existe:"
          file ./AndroidApp/gradlew || echo "gradlew não encontrado"

      - name: Build with Gradle
        working-directory: ./AndroidApp
        run: ./gradlew build --stacktrace --info

      - name: Run tests
        working-directory: ./AndroidApp
        run: ./gradlew test --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            AndroidApp/app/build/outputs/
            AndroidApp/build/reports/
          retention-days: 7