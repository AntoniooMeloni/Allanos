name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com Gradle
        run: ./gradlew build
        working-directory: AndroidApp

      - name: Dar permissão ao Gradle Wrapper
        run: chmod +x AndroidApp/gradlew
        working-directory: AndroidApp

      - name: Give execute permission for gradlew
        run: chmod +x ./gradlew
